<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progresso{
            height: 20px;
            width: 500px;
            border: solid 1px #007A99;  
            margin: 20px auto 10px auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #D0F0F0;
        }

        .progresso >div{
            background-color: #00CED1;
            color: #004F4F;
            height: 100%;
            font-size: 14px;
            width: 0%;
            padding-right: 5px;
            line-height: 20px;
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
        }

        .controles{
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        button{
            background-color: #008B8B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            justify-content: center;
            align-items: center;
            align-content: center;
            text-align: center;
            justify-items: center;
        }

        button:hover{
            background-color: #005F5F;
        }
    </style>
</head>
<body>
    <video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser não suporta a tag de vídeo.
    </video>
    
    <div wm-progresso="meuVideo" class="progresso">
        <div></div>
    </div>

    <div class="controles">
        <button wm-play="meuVideo">Play</button>
        <button wm-pause="meuVideo">Pause</button>
    </div>

    <script>
        const video = document.getElementById('meuVideo');
        const barraProgresso = document.querySelector('[wm-progresso="meuVideo"] > div');

        video.ontimeupdate = () => {
            const percentual = (video.currentTime / video.duration) * 100;
            barraProgresso.style.width = `${percentual}%`;
            barraProgresso.textContent = `${Math.round(percentual)}%`;
        };

        document.querySelector('[wm-play="meuVideo"]').addEventListener('click', () =>{
            video.play();
        })

        document.querySelector('[wm-pause="meuVideo"]').addEventListener('click', () =>{
            video.pause();
        })
    </script>
</body>
</html>
